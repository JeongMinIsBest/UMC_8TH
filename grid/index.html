<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Grid 가운데 정렬</title>
  <style>
    .grid-container {
      display: grid;
      place-items: center; /* 가로/세로 가운데 정렬 */
      height: 300px;
      background-color: #f0f0f0;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: mediumseagreen;
      color: white;
      text-align: center;
      line-height: 100px;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="box">Grid</div>
  </div>
</body>
</html>
