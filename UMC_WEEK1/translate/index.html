<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Translate 가운데 정렬</title>
  <style>
    .translate-container {
      position: relative;
      height: 300px;
      background-color: #f0f0f0;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: lightcoral;
      color: white;
      text-align: center;
      line-height: 100px;

      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div class="translate-container">
    <div class="box">Translate</div>
  </div>
</body>
</html>
