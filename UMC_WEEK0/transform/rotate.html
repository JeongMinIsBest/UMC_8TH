<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Rotate 실습</title>
  <style>
    .box {
      width: 150px;
      height: 150px;
      background-color: skyblue;
      margin: 50px;
      transition: transform 0.5s; /* 부드럽게 회전 */
    }

    /* 마우스를 올리면 회전 */
    .box:hover {
      transform: rotate(45deg);
    }
  </style>
</head>
<body>

<div class="box"></div>

</body>
</html>
