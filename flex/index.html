<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Flex 가운데 정렬</title>
  <style>
    .flex-container {
      display: flex;
      justify-content: center; /* 가로축 가운데 정렬 */
      align-items: center;      /* 세로축 가운데 정렬 */
      height: 300px;
      background-color: #f0f0f0;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: skyblue;
      text-align: center;
      line-height: 100px;
    }
  </style>
</head>
<body>
  <div class="flex-container">
    <div class="box">Flex</div>
  </div>
</body>
</html>
